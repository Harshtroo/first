<!DOCTYPE html>
<html>
    <body>
        <table border="1px"> 
            <thead>
                <td>id</td>
                <td>user name</td>
                <td>first name</td>
                <td>last name</td>
                <td>email</td>
                <td>gender</td>
                <td>edit</td>
                <td>delete</td>
            </thead>
        {% for show_data in user_data %}
            
        <tr>
            <td>{{show_data.id}}</td>
            <td>{{show_data.username}}</td>
            <td>{{show_data.first_name}}</td>
            <td>{{show_data.last_name}}</td>
            <td>{{show_data.email}}</td>
            <td>{{show_data.gender}}</td>
            <td><a href="/edit/{{show_data.id}}/">Edit</a></td>            
            <td>
                <form method="POST" action="/delete/{{show_data.id}}/">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
        
                </form>
            </td>

        </tr>
            {% endfor %}
        </table>
    </body>
</html>
