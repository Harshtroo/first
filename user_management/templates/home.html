<html>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                {{ message }}
            </li>
        {% endfor %}
        </ul>
        {% endif %}
        <a href={% url 'register' %}>Register Form</a><br><br>

        <a href={% url 'login' %}>Login Form</a><br><br>

        <a href={% url 'show_data' %}>Show Users Data</a>
        
    </body>
</html>
